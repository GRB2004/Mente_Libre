<!-- src/app/components/home/home.component.html -->

<div class="home-container">
  <header class="header">
    <div class="logo">
      <img src="assets/logo.svg" alt="Mente Libre Logo">
    </div>
    <nav class="nav">
      <button class="nav-button">Inicio</button>
      <button class="nav-button">Actividades</button>
    </nav>
  </header>

  <main class="main-content">
    <h1 class="title">Una Mente Libre, una facultad de computación mas sana</h1>

    <button class="cta-button" (click)="iniciarPrueba()">
      Realiza tu prueba
    </button>

    <div class="illustration">
      <svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
        <!-- Manos -->
        <g class="hands">
          <!-- Mano izquierda -->
          <path d="M 200 400 Q 180 350 190 320 L 210 330 Q 220 360 230 390 Z"
                fill="none" stroke="#4a5568" stroke-width="3" stroke-linecap="round"/>
          <path d="M 230 400 Q 210 350 220 320 L 240 330 Q 250 360 260 390 Z"
                fill="none" stroke="#4a5568" stroke-width="3" stroke-linecap="round"/>
          <path d="M 260 400 Q 240 340 250 310 L 270 320 Q 280 360 290 390 Z"
                fill="none" stroke="#4a5568" stroke-width="3" stroke-linecap="round"/>
          <path d="M 290 400 Q 270 340 280 310 L 300 320 Q 310 360 320 390 Z"
                fill="none" stroke="#4a5568" stroke-width="3" stroke-linecap="round"/>

          <!-- Palm izquierda -->
          <ellipse cx="260" cy="450" rx="70" ry="40" fill="none" stroke="#4a5568" stroke-width="3"/>
          <line x1="240" y1="490" x2="240" y2="520" stroke="#4a5568" stroke-width="4"/>
          <line x1="250" y1="490" x2="250" y2="520" stroke="#4a5568" stroke-width="4"/>
          <line x1="260" y1="490" x2="260" y2="520" stroke="#4a5568" stroke-width="4"/>
          <line x1="270" y1="490" x2="270" y2="520" stroke="#4a5568" stroke-width="4"/>
          <line x1="280" y1="490" x2="280" y2="520" stroke="#4a5568" stroke-width="4"/>

          <!-- Mano derecha -->
          <path d="M 600 400 Q 620 350 610 320 L 590 330 Q 580 360 570 390 Z"
                fill="none" stroke="#4a5568" stroke-width="3" stroke-linecap="round"/>
          <path d="M 570 400 Q 590 350 580 320 L 560 330 Q 550 360 540 390 Z"
                fill="none" stroke="#4a5568" stroke-width="3" stroke-linecap="round"/>
          <path d="M 540 400 Q 560 340 550 310 L 530 320 Q 520 360 510 390 Z"
                fill="none" stroke="#4a5568" stroke-width="3" stroke-linecap="round"/>
          <path d="M 510 400 Q 530 340 520 310 L 500 320 Q 490 360 480 390 Z"
                fill="none" stroke="#4a5568" stroke-width="3" stroke-linecap="round"/>

          <!-- Palm derecha -->
          <ellipse cx="540" cy="450" rx="70" ry="40" fill="none" stroke="#4a5568" stroke-width="3"/>
          <line x1="560" y1="490" x2="560" y2="520" stroke="#4a5568" stroke-width="4"/>
          <line x1="550" y1="490" x2="550" y2="520" stroke="#4a5568" stroke-width="4"/>
          <line x1="540" y1="490" x2="540" y2="520" stroke="#4a5568" stroke-width="4"/>
          <line x1="530" y1="490" x2="530" y2="520" stroke="#4a5568" stroke-width="4"/>
          <line x1="520" y1="490" x2="520" y2="520" stroke="#4a5568" stroke-width="4"/>
        </g>

        <!-- Cerebro -->
        <g class="brain">
          <ellipse cx="400" cy="240" rx="120" ry="100" fill="none" stroke="#4a5568" stroke-width="3"/>

          <!-- Detalles del cerebro -->
          <path d="M 320 220 Q 340 200 360 220" fill="none" stroke="#4a5568" stroke-width="2"/>
          <path d="M 340 250 Q 360 230 380 250" fill="none" stroke="#4a5568" stroke-width="2"/>
          <path d="M 360 280 Q 380 260 400 280" fill="none" stroke="#4a5568" stroke-width="2"/>
          <path d="M 440 220 Q 420 200 400 220" fill="none" stroke="#4a5568" stroke-width="2"/>
          <path d="M 460 250 Q 440 230 420 250" fill="none" stroke="#4a5568" stroke-width="2"/>
          <path d="M 440 280 Q 420 260 400 280" fill="none" stroke="#4a5568" stroke-width="2"/>

          <!-- Líneas de movimiento -->
          <path d="M 300 200 Q 290 190 280 200" fill="none" stroke="#4a5568" stroke-width="2" opacity="0.5">
            <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2s" repeatCount="indefinite"/>
          </path>
          <path d="M 310 180 Q 300 170 290 180" fill="none" stroke="#4a5568" stroke-width="2" opacity="0.5">
            <animate attributeName="opacity" values="0.5;0.9;0.5" dur="2s" repeatCount="indefinite" begin="0.5s"/>
          </path>
          <path d="M 500 200 Q 510 190 520 200" fill="none" stroke="#4a5568" stroke-width="2" opacity="0.5">
            <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2s" repeatCount="indefinite" begin="1s"/>
          </path>
        </g>
      </svg>
    </div>
  </main>
</div>
